<body>
    <nav>
        <a href="/index.html"><img src="/images/bikesnstuff.jpg" alt="bikesnstuff logo"></a>
        <button class="mobile-nav-toggle">
            <a class="fa-solid fa-bars"></a>
        </button>
        <ul data-visible="false">
            <li><a href="/booking.html">Booking</a></li>
            <!-- <li><a href="">Galleri</a></li> -->
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/about-us.html">Om Os</a></li>
        </ul>
    </nav>
    <div class="contentWrapper">
    <section>
        <h1>BOOKING</h1>
        <form>
            <!-- <label for="booking">Valgt dato:</label> -->
            <select name="Booking" id="selectedBooking">
                <option value="lilleService">Lille Service</option>
                <option value="stortServiceHardtail">Stort Service (Hardtail)</option>
                <option value="stortServiceFullSuspension">Stort Service (Full Suspension)</option>
                <option value="kompletServiceHardtail">Komplet Service (Hardtail)</option>
                <option value="kompletServiceFullSuspension">Komplet Service (Full Suspension)</option>
            </select>
        </form>
    </section>
    <section class="dateAndService">
        <div>
            <h2>
                Valgt Dato
            </h2>
            <p>27.maj 2022</p>


        </div>
        <div>
            <h2>
                Valgt Service
            </h2>
            <div class="serviceDescription"></div>
        </div>

    </section>
    <section class="order">
        <div class="orderPrice">
            <p>
                inkl. moms
            </p>
            <div class="priceLabel">
                <h1 class="priceText">
                    PRIS
                </h1>
                <h1 class="priceAmount">
                    999,-
                </h1>
            </div>

        </div>

        <button class="orderConfirmation" id="myBtn">Bekræft</button>
    </section>
</div>

    <!-- The Modal for confirmation -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <!-- <span class="close">&times;</span> -->
            <h1 class="fa-solid fa-check"></h1>
            <h2>Registreret</h2>

        </div>

        <footer>
            <div class="footerBox">
                <h1>Adresse</h1>
                <p>Solvej 72</p>
                <p>4800 Nykøbing Falster</p>
            </div>
            <div class="footerBox">
                <h1>Åbningstider</h1>
                <p>Mandag - Fredag: 9-15</p>
                <p>Lørdag og Søndag: Lukket</p>
            </div>
            <div class="footerBox">
                <div class="mediaIcons">
                    <a href="https://www.instagram.com/bikesnstuffdk/" target="_blank"
                        class="button fa-brands fa-instagram"></a>
                    <a href="https://www.facebook.com/bikesnstuffdk" target="_blank"
                        class="button fa-brands fa-facebook"></a>
                </div>
                <p>TLF: 23 85 01 88</p>
                <p>CVR: 42840475</p>
            </div>

        </footer>
